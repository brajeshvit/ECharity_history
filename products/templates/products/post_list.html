{% extends "dashboard.html" %}

{% block content %}
   
    {% for Product in posts %}
        <div class="post">
           
			<h3><label> Product_ID</label></h3>
            <h2><a href="#"> {{ Product.id}}</a></h2>
			
			<h3><label> Title: </label></h3>
			<h2><a href="#"> {{ Product.title }}</a></h2>
			
			<h3><label> Date_created: </label></h3>
            <h2><a href="#"> {{ Product.date_created }}</a></h2>
            
        </div>
    {% endfor %}
{% endblock content %}
